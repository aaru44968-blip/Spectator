name: 24/7 Spectator Bot
on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual start
  schedule:
    - cron: '0 */4 * * *' # Restarts every 4 hours

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: node index.js
